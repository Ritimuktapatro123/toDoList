<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title> TO DO MY LIST </title>
    </head>
      <style>
     html,body{
        width:50%;
        margin:0 auto;
             }
     .container{
        width:300px;
     }
     #inputfield{
        width:300px;
        height:46px;
        border:1px solid salmon;
        outline:none;
        font-size:25px;
        vertical-align:middle;
     }
#addtodo{
    width:50px;
    height:50px;
    border:1px solid greenyellow;
    vertical-align:middle;
    font-size:30px;
   }
.paragraph-styling{
margin:0px;
cursor:pointer;
font-size:20px;
color:red;
}
    </style>
    <body>
        <h1> to do list </h1>
        <div class="container">
            <input id="inputfield" type="text" class="input">
            <button id="addtodo"> + </button>
            <div id="todocontainer">   </div>
        </div>
    <script>
         let todocontainer=document.getElementById('todocontainer');
        let todos=[];
        todos=(localStorage.getItem('key'))
        console.log(todos)
        if(todos==null)
          {
            todos=[];
          } 
          else{todos=JSON.parse(todos)}
        for(let i=0;i<todos.length;i++)
          {
          // console.log(todos[i])
          let para= document.createElement('p')
          para.classList.add("paragraph-styling");
          console.log(todos[i])
            para.innerText=todos[i]
            todocontainer.appendChild(para);
            para.addEventListener('click',function()
            {
                console.log("Clicked")
               para.style.textDecoration="line-through";
            })
            para.addEventListener('dblclick',function()
            {
                delete todos[i]
                localStorage.setItem('key',JSON.stringify(todos))
               todocontainer.removeChild(para);
            })
          }
        let addtodo=document.getElementById('addtodo');
        let inputfield=document.getElementById('inputfield');

        addtodo.addEventListener('click',function()
        {
            var paragraph=document.createElement('p');
            paragraph.classList.add("paragraph-styling");
            paragraph.innerText=inputfield.value;
            console.log(paragraph);
            let todo=[inputfield.value]
            todos.push(todo)
            localStorage.setItem('key',JSON.stringify(todos))
            todocontainer.appendChild(paragraph);
            inputfield.value ="";
            paragraph.addEventListener('click',function()
            {
               paragraph.style.textDecoration="line-through";
            })
            paragraph.addEventListener('dblclick',function()
            {
               todocontainer.removeChild(paragraph);
            })
        })
     </script>
    </body>
</html>
